<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính ngày trong tháng</title>
</head>
<body>
    <input type="text" value="" id="123" placeholder="Nhập tháng" >
    <input type="button" onclick="tinhsongay()" value="Tính số ngày">
<p id="ketqua"></p>
</body>
</html>
<script>
    function tinhsongay(){
        let thang = parseInt(document.getElementById("123").value);
        switch (thang){
            case 1 :
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
            {
                document.getElementById("ketqua").innerHTML = "Tháng " + thang + " có 31 ngày"
                break;
            }
            case 2: {
                document.getElementById("ketqua").innerHTML = "Tháng " + thang + " có 28 hoặc 29 ngày"
                break;
            }
            case 4:
            case 6:
            case 9:
            case 11:{
                document.getElementById("ketqua").innerHTML = "Tháng " + thang + " có 30 ngày"
                break;
            }
        }
    }
</script>
